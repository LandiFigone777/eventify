<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utenti Seguiti</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Username seguito</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${following}">
        <td>
            <a th:text="${user.username}" th:href="'/user/' + ${user.username}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
