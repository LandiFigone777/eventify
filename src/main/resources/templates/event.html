<head>
    <meta charset="UTF-8">
    <title th:text="${evento.nome}"></title>
</head>

<h1 th:text="${evento.nome}"></h1><br>

</form>

<script>
    const text = document.getElementById("like");

        text.value= "NON HAI MESSO MI PIACE";
    }
</script>
