<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrati</title>
    <link rel="stylesheet" href="/toast.css">
</head>
<body>
<h1>Registrati</h1>
    <form method="post" action="/register">
        <input type="text" name="nome" id="nome" placeholder="nome">
        <input type="text" name="cognome" id="cognome" placeholder="cognome">
        <input type="text" name="username" id="username" placeholder="username">
        <input type="date" name="dataNascita" id="dataNascita" placeholder="data nascita">
        <input type="text" name="indirizzo" id="indirizzo" oninput="autocompleteAddress()" placeholder="indirizzo">
        <input type="text" name="email" id="email" placeholder="email">
        <input type="password" name="password" id="password" placeholder="password">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password">
        <input type="submit" value="Registrati">
    </form>
    <select id="suggestions" style="display: none;"></select>
    <p>Hai gi√† un account? <a href="login">Login</a></p>
    <div id="toast" class="toast" 
        th:if="${msg}" 
        th:text="${msg}">
    </div>
    <script src="/toast.js"></script>
    <script src="/trovaInidirzzo.js"></script>
</body>
</html>
