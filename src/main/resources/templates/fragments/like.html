<div th:fragment="like">
    <form id="like-container"
          hx-post="/likeEvent"
          hx-include="[name='idEvento']"
          hx-target="#like-container"
          hx-swap="outerHTML">
        <input type="submit" id="like" name="like" th:value="${liked ? 'HAI MESSO MI PIACE' : 'NON HAI MESSO MI PIACE'}">
        <input type="hidden" name="idEvento" th:value="${evento.idEvento}">
        <p th:text="${likesNumber} + ' like totali'"></p>
    </form>
</div>
