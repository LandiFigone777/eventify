<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I tuoi eventi</title>
</head>
<body>
<h1>I tuoi eventi creati</h1>
<p id="creatore" th:text="${utente.email}"></p>
<table>
    <thead>
    <tr>
        <th>Nome Evento</th>
        <th>Data e ora inizio</th>
        <th>Data e ora fine</th>
        <th>Luogo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evento : ${eventi}">
        <td th:text="${evento.nome}"></td>
        <td th:text="${evento.dataOraInizio}"></td>
        <td th:text="${evento.dataOraFine}"></td>
        <td th:text="${evento.indirizzo}"></td>
        <td>
            <button onclick="copyToClipboard(document.getElementById('creatore').innerText)">Copia link d'invito</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("Copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy: ", err);
        });
    }
</script>
</html>
