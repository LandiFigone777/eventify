<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I tuoi eventi</title>
</head>
<body>
<h1>I tuoi eventi creati</h1>
<table>
    <thead>
    <tr>
        <th>Nome Evento</th>
        <th>Data e ora inizio</th>
        <th>Data e ora fine</th>
        <th>Luogo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evento : ${eventi}">
        <td th:text="${evento.nome}"></td>
        <td th:text="${evento.dataOraInizio}"></td>
        <td th:text="${evento.dataOraFine}"></td>
        <td th:text="${evento.indirizzo}"></td>
        <td>
            <form action="/event" method="get">
                <input type="hidden" name="id" th:value="${evento.idEvento}"/>+
                <input type="submit" value="Dettagli evento"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
